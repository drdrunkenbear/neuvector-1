defaultNamespace: cattle-neuvector-system
helm:
  repo: https://charts.rancher.io
  chart: neuvector
  releaseName: neuvector
  values:
    registry: docker.io 
    tag: 5.1.0  #5.0.0

    controller:
      replicas: 3

    manager:
      svc:
        type: NodePort

    cve:
      scanner:
        replicas: 3

    k3s:
      enabled: false
    
